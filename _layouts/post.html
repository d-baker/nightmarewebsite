layout: blog

{% include archives.html %}

<div class="post single-post">
	
	<p class="timestamp"><a href="#">Posted {{ page.date | date: "%Y-%m-%d" }}</a></p>

    <a class="post-title-link" href="{{ page.url }}"><h1 class="post-title">{{ page.title }}</h1></a>

    <article class="body">
        {{ page.content |  markdownify | indent_space: 4}}
    </article>

</div>
