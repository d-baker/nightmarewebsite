<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="{{'http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Code+Pro|Open+Sans|Lato' | uri_escape}}" rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <script src="{{ "/assets/js/jquery-3.1.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/modernizr-custom.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/backToTop.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/menu-toggle.js" | prepend: site.baseurl }}"></script>

</head>
