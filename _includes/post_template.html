<article class="body">
    <a class="post-title-link" href="{{ post.url }}"><h1 class="post-title">{{ post.title }}</h1></a>

    {{ post.content | split:'<!--break-->' | first | strip | append: "..."}}
</article>

<p class="timestamp">
	{% if post.content contains '<!--break-->' %} <a class='readmore' href="{{ post.url | prepend: site.baseurl }}">...read more</a> | {% endif %} 
	posted {{ post.date | date: "%Y-%m-%d" }} 
</p>
